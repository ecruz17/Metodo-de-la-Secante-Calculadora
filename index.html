<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Metodo de la Secante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header-content">
        <h1>Método de la Secante</h1>
        <p id="header-text">Calculadora de ecuaciones no lineales mediante el método de la secante.</p>
        <p id="header-text">Utilizando la función del ejercicio 4: <br> 3x + sen(x) - e^x ; [0, 1] ; 3 Iteraciones</br> </p>
    </div>
    <div class="content-box">  
        <div id="table-inps">
            <div id="calc-inputs">
                <div class="field">
                    <input type="text" id="val-x0" placeholder="X0">
                </div>
                <div class="field">
                    <input type="text" id="val-x1" placeholder="X1">
                </div>
                <div class="field">
                    <input type="text" id="val-fx0" placeholder="F(X0)">
                </div>
                <div class="field">
                    <input type="text" id="val-fx1" placeholder="F(X1)" disabled>
                </div>                       
            </div>
            <div class="field">
                <input type="number" id="val-iter" placeholder="N° de iteraciones" size="15px">              
            </div>
            <div class="field">
                <input type="number" id="val-decimals" placeholder="N° de decimales" size="15px">
            </div>
        </div>   
        
        <div class="btns">
            <button id="btn-calcular" onclick="calculate()">Calcular</button>
            <button id="btn-limpiar" onclick="clean()">Limpiar</button>
        </div>
        
    
        <div id="table-div">

            <table id="table-content">
                <thead>
                    <th>Iteración</th>
                    <th>X</th>
                    <th>F(X)</th>                      
                </thead>
                <tbody>
                    <td id="res-n"></td>
                    <td id="res-x"></td>
                    <td id="res-fx"></td>
                    <td id="res-ep"></td>
                </tbody>                 
            </table>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
